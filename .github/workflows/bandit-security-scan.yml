        HIGH=$(python3 -c "import json; print(len([r for r in json.load(open('bandit-report.json'))['results'] if r['issue_severity']=='HIGH']))")
        MEDIUM=$(python3 -c "import json; print(len([r for r in json.load(open('bandit-report.json'))['results'] if r['issue_severity']=='MEDIUM']))")
        LOW=$(python3 -c "import json; print(len([r for r in json.load(open('bandit-report.json'))['results'] if r['issue_severity']=='LOW']))")
        CRITICAL=$((HIGH + MEDIUM))
        
