<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéôÔ∏è Nova S2S Live Podcasting</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Amazon Ember', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #232f3e;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #232f3e 0%, #37475a 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            border-bottom: 4px solid #ff9900;
        }
        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .bots-info {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 30px;
            padding: 25px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .bot-card {
            text-align: center;
            padding: 20px;
        }
        .mic-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
        }
        .mic-icon svg {
            width: 100%;
            height: 100%;
            fill: #ff9900;
            filter: drop-shadow(0 4px 8px rgba(255,153,0,0.3));
        }
        .bot-name {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .bot-role {
            font-size: 1em;
            opacity: 0.85;
            font-weight: 300;
        }
        .content { padding: 40px; }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .generate-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            font-weight: 600;
            color: #232f3e;
            background: #ff9900;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .generate-btn:hover { background: #ec7211; }
        .generate-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .loading { display: none; text-align: center; padding: 30px; }
        .loading.active { display: block; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff9900;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .output { display: none; margin-top: 30px; }
        .output.active { display: block; }
        .turn {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 0.5s;
            border-left: 5px solid;
        }
        .turn.matthew { background: #fff8f0; border-left-color: #ff9900; }
        .turn.tiffany { background: #f0f3f5; border-left-color: #232f3e; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .speaker { font-weight: 700; font-size: 1.1em; margin-bottom: 10px; }
        .speaker.matthew { color: #ff9900; }
        .speaker.tiffany { color: #232f3e; }
        .text { color: #333; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Nova Sonic Podcast Studio</h1>
            <p>AI-Powered Live Podcast Generation</p>
            <div class="bots-info">
                <div class="bot-card">
                    <div class="mic-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </div>
                    <div class="bot-name">Matthew</div>
                    <div class="bot-role">Host</div>
                </div>
                <div class="bot-card">
                    <div class="mic-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </div>
                    <div class="bot-name">Tiffany</div>
                    <div class="bot-role">AWS Solutions Architect</div>
                </div>
            </div>
        </div>

        <div class="content">
            <input type="text" id="topic" placeholder="Enter an AWS topic (e.g., S3 versioning, Lambda best practices)" autocomplete="off">
            <button class="generate-btn" onclick="generatePodcast()">Start Live Podcast</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>üéôÔ∏è Generating live podcast...</p>
            </div>

            <div class="output" id="output">
                <div id="transcript"></div>
            </div>
        </div>
    </div>

    <script>
        async function generatePodcast() {
            const topic = document.getElementById('topic').value.trim();
            if (!topic) { alert('Please enter a topic!'); return; }

            document.querySelector('.generate-btn').disabled = true;
            document.getElementById('loading').classList.add('active');
            document.getElementById('output').classList.add('active');
            document.getElementById('transcript').innerHTML = '';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));
                            if (data.done) {
                                document.getElementById('loading').classList.remove('active');
                            } else {
                                addTurnToTranscript(data);
                            }
                        }
                    }
                }
            } catch (error) {
                alert('Error: ' + error.message);
                document.getElementById('loading').classList.remove('active');
            } finally {
                document.querySelector('.generate-btn').disabled = false;
            }
        }

        function addTurnToTranscript(turn) {
            const transcriptDiv = document.getElementById('transcript');
            const speakerClass = turn.speaker.toLowerCase();

            const turnDiv = document.createElement('div');
            turnDiv.className = `turn ${speakerClass}`;

            const labelEl = document.createElement('div');
            labelEl.className = `speaker ${speakerClass}`;
            labelEl.textContent = `${turn.speaker === 'Matthew' ? 'HOST' : 'GUEST'} ¬∑ Turn ${turn.turn}`;

            const textEl = document.createElement('div');
            textEl.className = 'text';
            textEl.textContent = turn.text;

            turnDiv.appendChild(labelEl);
            turnDiv.appendChild(textEl);

            transcriptDiv.appendChild(turnDiv);
            turnDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        document.getElementById('topic').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') generatePodcast();
        });
    </script>
</body>
</html>
