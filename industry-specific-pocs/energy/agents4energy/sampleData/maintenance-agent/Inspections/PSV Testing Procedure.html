od condition. &amp;lt;br&amp;gt;c. Gather the required tools and equipment, such as pressure gauges, test equipment, and calibration devices.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontSize=12;align=left;spacingLeft=2;verticalAlign=top;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;170\&quot; y=\&quot;60\&quot; width=\&quot;240\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;ND--A8XlGEHM8V6kavpe-3\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;2) Isolate the PSV&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;br&amp;gt;a. Shut in the well by closing the master valve and any other necessary valves. &amp;lt;br&amp;gt;b. Isolate the PSV from the system by closing the appropriate block valves or installing blinds/blanks.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontSize=12;align=left;spacingLeft=2;verticalAlign=top;fillColor=#fff2cc;strokeColor=#d6b656;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;470\&quot; y=\&quot;60\&quot; width=\&quot;240\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;ND--A8XlGEHM8V6kavpe-4\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: center;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;span style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;3) Document As-Found Condition&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;a. Record the PSV&#39;s current set pressure, model number, serial number, and any other relevant information. &amp;lt;br&amp;gt;b. Inspect the PSV for any visible damage or signs of leakage.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontSize=12;align=
