AWSTemplateFormatVersion: '2010-09-09'
Description: 'Connect Assistant Update Session Data Lambda Function for Customer Accounts'

Parameters:
  AiAssistantARN:
    Type: String
    Description: ARN of the AWS Wisdom Assistant (Amazon Connect Assistant)
    AllowedPattern: '^arn:aws:wisdom:[a-z0-9-]+:[0-9]{12}:assistant/[a-zA-Z0-9-]+'
    ConstraintDescription: Must be a valid AWS Wisdom Assistant ARN

  ConnectInstanceARN:
    Type: String
    Description: ARN of the Amazon Connect Instance
    AllowedPattern: '^arn:aws:connect:[a-z0-9-]+:[0-9]{12}:instance/[a-zA-Z0-9-]+'
    ConstraintDescription: Must be a valid Amazon Connect Instance ARN

Resources:
  # IAM Role for Lambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: WisdomUpdateSessionDataPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: wisdom:UpdateSessionData
                Resource: !Sub
                  - 'arn:aws:wisdom:${AWS::Region}:${AWS::AccountId}:session/${AssistantId}/*'
                  - AssistantId: !Select [1, !Split ['/', !Ref AiAssistantARN]]
        - PolicyName: ConnectDescribeContactPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: connect:DescribeContact
                Resource: !Sub
                  - 'arn:aws:connect:${AWS::Region}:${AWS::AccountId}:instance/${InstanceId}/contact/*'
                  - InstanceId: !Select [1, !Split ['/', !Ref ConnectInstanceARN]]

  # Lambda Function
  UpdateSessionDataLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ConnectAssistantUpdateSessionData
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      Code:
        ZipFile: |
          const { QConnectClient, UpdateSessionDataCommand } = require('@aws-sdk/client-qconnect');
          const { ConnectClient, DescribeContactCommand } = require('@aws-sdk/client-connect');

          const qConnectClient = new QConnectClient();
          const connectClient = new ConnectClient({ region: process.env.AWS_REGION });

          const ContextKeys = {
            AI_ASSISTANT_ID: 'AI_ASSISTANT_ID',
            CONNECT_INSTANCE_ID: 'CONNECT_INSTANCE_ID',
          };

          const log = (level, message, data) => {
            const logEntry = { level, message };
            if (data) logEntry.params = data;
            console.log(JSON.stringify(logEntry));
          };

          const getAssistantSessionArn = async (contactId, connectInstanceId) => {
            const command = new DescribeContactCommand({
              ContactId: contactId,
              InstanceId: connectInstanceId,
            });

            const response = await connectClient.send(command);

            if (!response.Contact?.WisdomInfo?.SessionArn) {
              throw new Error(`No wisdom session found for contact ${contactId}.`);
            }

            return response.Contact.WisdomInfo.SessionArn;
          };

          const getParameterFromEventOrEnvironmentVariables = (contextKey, connectRequest) => {
            const value = connectRequest.Details.Parameters[contextKey] ?? process.env[contextKey];

            if (!value) {
              throw new Error(`No ${contextKey} found in context`);
            }
            return value;
          };

          const getKeyValuePairs = (connectRequest) => {
            const parameters = connectRequest.Details.Parameters;
            const keyValuePairs = [];

            // Reserved parameter names that should not be added to session data
            const reservedKeys = ['AI_ASSISTANT_ID', 'CONNECT_INSTANCE_ID'];

            // Convert all parameters to key-value pairs
            for (const [key, value] of Object.entries(parameters)) {
              if (!reservedKeys.includes(key) && value) {
                keyValuePairs.push({
                  key: key,
                  value: {
                    stringValue: String(value),
                  },
                });
              }
            }

            return keyValuePairs;
          };

          const updateSessionData = async (aiAssistantId, assistantSessionId, keyValuePairs) => {
            const command = new UpdateSessionDataCommand({
              assistantId: aiAssistantId,
              sessionId: assistantSessionId,
              data: keyValuePairs,
            });

            log('INFO', 'updateSessionCommand', command);
            await qConnectClient.send(command);
          };

          exports.handler = async (connectRequest) => {
            log('INFO', 'Event', connectRequest);
            const contactId = connectRequest.Details.ContactData.ContactId;

            const aiAssistantId = getParameterFromEventOrEnvironmentVariables(
              ContextKeys.AI_ASSISTANT_ID,
              connectRequest,
            );

            if (!contactId || !aiAssistantId) {
              const errorMessage = 'Missing required parameters contactId or ai assistantid';
              log('ERROR', errorMessage);
              throw new Error(errorMessage);
            }

            const keyValuePairs = getKeyValuePairs(connectRequest);

            if (keyValuePairs.length === 0) {
              const errorMessage = 'No key value pairs found';
              log('ERROR', errorMessage);
              throw new Error(errorMessage);
            }

            log('INFO', 'KVPs', keyValuePairs);

            const connectId = process.env[ContextKeys.CONNECT_INSTANCE_ID];

            if (!connectId) {
              throw new Error('No connect instance id found in environment variables');
            }

            const assistantSessionArn = await getAssistantSessionArn(contactId, connectId);
            await updateSessionData(aiAssistantId, assistantSessionArn, keyValuePairs);

            const lambdaResponse = {
              statusCode: 200,
            };

            log('DEBUG', 'Lambda response', lambdaResponse);
            return lambdaResponse;
          };
      Environment:
        Variables:
          AI_ASSISTANT_ID: !Select [1, !Split ['/', !Ref AiAssistantARN]]
          CONNECT_INSTANCE_ID: !Select [1, !Split ['/', !Ref ConnectInstanceARN]]

  # Lambda Permission for Connect to invoke the function
  ConnectLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UpdateSessionDataLambda
      Action: lambda:InvokeFunction
      Principal: connect.amazonaws.com
      SourceArn: !Ref ConnectInstanceARN

  # Connect Integration Association
  ConnectLambdaIntegration:
    Type: AWS::Connect::IntegrationAssociation
    DependsOn: ConnectLambdaPermission
    Properties:
      InstanceId: !Ref ConnectInstanceARN
      IntegrationType: LAMBDA_FUNCTION
      IntegrationArn: !GetAtt UpdateSessionDataLambda.Arn

Outputs:
  LambdaFunctionArn:
    Description: ARN of the Lambda function
    Value: !GetAtt UpdateSessionDataLambda.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaArn'

  LambdaFunctionName:
    Description: Name of the Lambda function
    Value: !Ref UpdateSessionDataLambda
    Export:
      Name: !Sub '${AWS::StackName}-LambdaName'

  LambdaExecutionRoleArn:
    Description: ARN of the Lambda execution role
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-RoleArn'
